<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .finished {
            background-color: #e57373; /* Red for finished */
        }

        .current {
            background-color: #81c784; /* Green for currently on air */
            animation: blink 2s infinite; /* Add blinking animation */
        }

        .upcoming {
            background-color: #64b5f6; /* Blue for upcoming */
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Radio Station Program Timetable</h1>

    <table id="programTable">
        <tr>
            <th>Time</th>
            <th>Program</th>
            <th>Presenter</th>
            <th>Status</th>
        </tr>
        <tr class="finished">
            <td>00:00 AM - 03:00 AM</td>
            <td>Midnight Mix</td>
            <td>DJ Sserudigo</td>
            <td>Finished</td>
        </tr>
        <tr class="current">
            <td>06:00 AM - 09:00 AM</td>
            <td>Morning Breeze</td>
            <td>Natasha Nats</td>
            <td>Currently On Air</td>
        </tr>
        <tr class="upcoming">
            <td>09:00 AM - 12:00 PM</td>
            <td>Nsaba Nkuwe</td>
            <td>MC Kats</td>
            <td>Upcoming</td>
        </tr>
        <!-- Add more programs as needed -->

    </table>

    <script>
        function updateProgramStatus() {
            var table = document.getElementById("programTable");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var row = rows[i];
                var timeCell = row.cells[0];
                var statusCell = row.cells[3];

                var programTime = timeCell.innerText.split(' - ');
                var startTime = new Date(new Date().toLocaleDateString("en-US", {timeZone: "Africa/Nairobi"}) + " " + programTime[0]);
                var endTime = new Date(new Date().toLocaleDateString("en-US", {timeZone: "Africa/Nairobi"}) + " " + programTime[1]);
                var currentTime = new Date();

                if (currentTime < startTime) {
                    row.className = "upcoming";
                    statusCell.innerText = "Upcoming";
                } else if (currentTime >= startTime && currentTime <= endTime) {
                    row.className = "current";
                    statusCell.innerText = "Currently On Air";
                } else {
                    row.className = "finished";
                    statusCell.innerText = "Finished";
                }
            }
        }

        // Update program status every 10 seconds
        setInterval(updateProgramStatus, 10000);

        // Initial update
        updateProgramStatus();
    </script>

</body>
</html>

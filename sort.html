<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugandan Sports Betting Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .finished {
            background-color: #d1ffd1;
        }

        .current {
            background-color: #ffffcc;
        }

        .upcoming {
            background-color: #c2f0c2;
        }
    </style>
</head>
<body>
    <h1>Matches of the Day</h1>
    <table id="matchesTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateMatches();
            setInterval(updateMatches, 1000); // Update every second
        });

        function updateMatches() {
            const now = new Date();
            const table = document.getElementById("matchesTable");

            // Sample data, replace it with your actual match data
            const matches = [
                { team: "Match A", startTime: new Date("2023-12-25T08:00:00Z"), endTime: new Date("2023-12-25T10:00:00Z") },
                { team: "Match B", startTime: new Date("2023-12-25T10:30:00Z"), endTime: new Date("2023-12-25T12:30:00Z") },
                { team: "Match C", startTime: new Date("2023-12-25T14:00:00Z"), endTime: new Date("2023-12-25T16:00:00Z") },
                { team: "Match D", startTime: new Date("2023-12-25T18:00:00Z"), endTime: new Date("2023-12-25T20:00:00Z") },
            ];

            // Clear existing rows
            table.querySelector("tbody").innerHTML = "";

            matches.forEach(match => {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);

                cell1.textContent = match.team;

                if (now > match.endTime) {
                    row.classList.add("finished");
                } else if (now >= match.startTime && now <= match.endTime) {
                    row.classList.add("current");
                } else {
                    row.classList.add("upcoming");
                }

                // Format time as HH:mm
                const startTimeStr = match.startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
                const endTimeStr = match.endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });

                cell2.textContent = `${startTimeStr} to ${endTimeStr}`;
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teacher Jobs Board</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card-title {
            color: #0400fe; /* Shouting blue */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            color: #f0f2f3;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center text-danger">Teacher Jobs Board</h1>
    <div id="jobPosts" class="row mt-4"></div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    var jobData = [
        {
            "type": "employer",
            "message": "We are looking for teachers to teach. Apply now!"
        },
        {
            "type": "employee",
            "message": "I am a teacher looking for a job. Experienced in Mathematics and Science."
        },
        // Add more job posts as needed
    ];

    // Function to render job posts dynamically
    function renderJobPosts() {
        var jobPostsContainer = document.getElementById('jobPosts');

        jobData.forEach(function (job) {
            var cardDiv = document.createElement('div');
            cardDiv.className = 'col-md-6 mb-4';

            var card = document.createElement('div');
            card.className = 'card bg-success'; 

            var cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            var cardTitle = document.createElement('h5');
            cardTitle.className = 'card-title';
            cardTitle.textContent = (job.type === 'employer') ? 'EMPLOYER' : 'EMPLOYEE';

            var cardText = document.createElement('p');
            cardText.className = 'card-text';
            cardText.textContent = job.message;

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);

            card.appendChild(cardBody);
            cardDiv.appendChild(card);

            jobPostsContainer.appendChild(cardDiv);
        });
    }

    // Call the function to render job posts
    renderJobPosts();
</script>

</body>
</html>
